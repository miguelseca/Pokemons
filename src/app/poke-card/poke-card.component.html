

<div class="pokemon-card">
    <img src= "{{pokemon.sprites.other.home.front_default }}" alt="{{pokemon.name} }" class="pokemon-image">
    <div class="pokemon-details">
      <h2>{{pokemon.name}}</h2>
      <p>Type: {{ pokemon.weight }}</p>
      <p>Height: {{ pokemon.height }}</p>
      <p>Weight: {{ pokemon.weight }} kg</p>
    </div>
  </div>
